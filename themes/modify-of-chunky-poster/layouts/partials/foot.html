{{ with index .Site.Data "chunky-poster" }}
    {{ range $vendor := .assets }}
        {{ if $vendor.js }}
            {{ if $.Site.IsServer }}
                <script src='{{ print "dist/" $vendor.js | relURL }}'></script>
            {{ else }}
                <script src='https://cdn.jsdelivr.net/gh/Ryuchen/ryuchen.github.io@master/{{ print "dist/" $vendor.js | relURL }}'></script>
            {{ end }}
        {{ end }}
    {{ end }}
{{ end }}

<!-- mermaid support -->
<script src='https://cdn.jsdelivr.net/gh/Ryuchen/ryuchen.github.io@master/{{ print "mermaid/mermaid.js" | relURL }}'></script>
<!-- mermaid support -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


{{ if .Site.Params.prismJS.enable }}
<script>
    window.Prism = window.Prism || {};
</script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/plugins/autoloader/prism-autoloader.min.js"></script>
{{ end }}

{{ range .Site.Params.customJS -}}
    <script src='https://cdn.jsdelivr.net/gh/Ryuchen/ryuchen.github.io@master/{{ "js/" | relURL }}{{ . }}'></script>
{{ end }}
