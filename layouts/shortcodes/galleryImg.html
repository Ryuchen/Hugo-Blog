<!-- image -->
<div style="text-align: center;">
    <figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
        {{ with .Get "link"}}<a href="{{.}}">{{ end }}
            {{ .Inner }}
        {{ if .Get "link"}}</a>{{ end }}
        {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
        <figcaption>
            <!-- image title -->
            {{ if isset .Params "title" }}<h4>#{{ .Get "topic" }}# {{ .Get "title" }}</h4>{{ end }}
            {{ if isset .Params "date" }}<span>记录于: <strong>{{ .Get "date" }}</strong></span>{{ end }}
            {{ if or (.Get "caption") (.Get "attr")}}
                <p>
                    {{ .Get "caption" }}
                    {{ with .Get "attrlink"}}
                        <a href="{{.}}">
                    {{ end }}
                        {{ .Get "attr" }}
                    {{ if .Get "attrlink"}}
                        </a>
                    {{ end }}
                </p>
            {{ end }}
        </figcaption>
        {{ end }}
    </figure>
</div>
<!-- image -->
