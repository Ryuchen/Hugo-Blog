<!-- image -->
<div class="col mb-3 item">
    <div class="card shadow">
        <figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
            {{ with .Get "link"}}
                <a href="{{.}}">
            {{ end }}
                {{ .Inner }}
            {{ if .Get "link"}}
                </a>
            {{ end }}
            <figcaption>
                <!-- image title -->
                <div style="padding-left: 20px;">
                    {{ if isset .Params "title" }}<span>{{ .Get "title" }}</span>{{ end }}
                    <div>
                        {{ if isset .Params "topic" }}
                            <a class="badge badge-pill badge-light border mr-2">
                                <svg class="svg-inline--fa fa-tag fa-w-16 mr-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="tag" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M0 252.118V48C0 21.49 21.49 0 48 0h204.118a48 48 0 0 1 33.941 14.059l211.882 211.882c18.745 18.745 18.745 49.137 0 67.882L293.823 497.941c-18.745 18.745-49.137 18.745-67.882 0L14.059 286.059A48 48 0 0 1 0 252.118zM112 64c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48z"></path></svg>
                                #{{ .Get "topic" }}#
                            </a>
                        {{ end }}
                    </div>
                    {{ if isset .Params "date" }}<span style="font-size: 8px; color: #777777;"><strong>{{ .Get "date" }}</strong></span>{{ end }}
                </div>
            </figcaption>
        </figure>
    </div>
</div>
<!-- image -->
